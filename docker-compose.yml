version: '3.8'

services:
  mancaveman:
    build: .
    image: rootifera/mancaveman:psql
    ports:
      - "${PORT}:8080"
    depends_on:
      - postgres
      - redis
    environment:
      - SQLALCHEMY_DATABASE_URL=${SQLALCHEMY_DATABASE_URL}
      - MODE=${MODE}
    networks:
      - cavenetwork
    volumes:
      - uploads:/app/uploads
      - .env:/app/.env

  postgres:
    image: postgres:latest
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_DB=${POSTGRES_DB}
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - cavenetwork

  redis:
    image: "redis:latest"
    networks:
      - cavenetwork
    volumes:
      - redis_data:/data

networks:
  cavenetwork:

volumes:
  postgres_data:
  uploads:
  redis_data:
